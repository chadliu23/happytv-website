            <div class="content">
                <h2>賽制規畫</h2>
                <ol>
                    <li>本次比賽依參賽隊伍平均分為數個賽區，若無法平均分配，將隨機抽出種子隊。</li>
                    <li>並進行為期三到五週的線上賽制，每場對戰採取單局勝制(Best of one，後稱BO1)，賽程表左方隊伍數字大的優先選邊權。</li>
                </ol>
                <p>※將於4/16 起，每個禮拜一公佈下一輪之對戰資料。</p>
                <p>※線上賽之賽程將依參賽隊伍多寡而調整。</p>
