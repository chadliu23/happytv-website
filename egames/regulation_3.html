            <div class="content">
                <h2>斷線處理</h2>
                <ol>
                    <li>中離或故意斷線：在裁判的判斷下，認為因選手的動作導致遊戲斷線，則判定該選手為輸的一方或繼續比賽。</li>
                    <li>如在對戰開始 3 分鐘內未發生首殺且雙方選手有一人產生斷線狀況，則官方人員有權決定比賽是否重新開始。</li>
                    <li>比賽開始 3 分鐘後發生當機狀況，照常進行。請當機玩家儘快回復連線，回到遊戲中。</li>
                    <li>如選手故意離開遊戲，比賽照常進行。</li>
                </ol>
