            <div class="content">
                <h2>注意事項</h2>
                <ol>
                    <li>選手不得擅自進行實況，轉播資格賽、預賽、決賽、季軍賽及冠軍賽等《2018 暗光鳥盃全國高中職英雄聯盟電競大賽》》相關賽事，否則將會以違反賽事規章而進行懲處。</li>
                    <li>報名時所提供的召喚師名稱一律不能更改，如發現有變動，則取消隊伍資格。</li>
                    <li>同一隊伍內之選手，需為同個學校之學生，不能跨校報名。</li>
                    <li>若約戰時段雙方無法敲定，將改為主辦方協助約賽。</li>
                    <li>報名期間，請隨時注意電話通知，以免自身權益受損。</li>
                </ol>
            </div>
