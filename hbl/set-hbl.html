<html>
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="form-group">
          <label for="date" class='input-lg'>Select Date:</label>
          <select class="form-control input-lg" id="date">
              <option value="2018-2-26" disabled selected>-</option>
              <option value="2018-2-26">2/26</option>
              <option value="2018-2-27">2/27</option>
              <option value="2018-2-28">2/28</option>
              <option value="2018-3-1">3/1</option>
              <option value="2018-3-2">3/2</option>
          </select>
          <label for="location" class='input-lg'>Select location:</label>
          <select class="form-control input-lg" id="location">
          </select>
          <label for="event_id" class='input-lg'>Select Game number:</label>
          <select class="form-control input-lg" id="event_id">
          </select>
          <div id='input-area' style='display: none'>
              <input class='input-lg' id="hbl_id" type='hidden' />
              <label for="home" class='input-lg'>Home team name:</label>
              <input type="text" class="form-control input-lg" id="home">
              <label for="home_score" class='input-lg'>Home team score:</label>
              <input type="number" class="form-control input-lg" id="home_score" pattern="\d*">
              <label for="visitor" class='input-lg'>Visitor team name:</label>
              <input type="text" class="form-control input-lg" id="visitor">
              <label for="visitor_score" class='input-lg'>Visitor team score:</label>
              <input type="number" class="form-control input-lg" id="visitor_score" pattern="\d*">
              <br>
              <button type="button" id='submit' class="btn btn-primary btn-block">Submit</button>
          </div>

        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js " integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin=" anonymous "></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js " integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa " crossorigin="anonymous "></script>
    <script src="/js/hbl/set-hbl.js"></script>
</body>
</html>
